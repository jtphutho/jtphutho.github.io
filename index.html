<html lang="en">

    <iframe width="100%" height="100%" seamless frameborder="0" scrolling="no" src="https://script.google.com/macros/s/AKfycbyXIW_ZEKGiFjKfVnpfapJ5c4os5INu9adnRN1OKXwL9fL9E1RY/exec"></iframe>
  </body>
  <footer>
    <!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v8.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your Chat Plugin code -->
      <div class="fb-customerchat"
        attribution=setup_tool
        page_id="103816601476785"
  theme_color="#fa3c4c"
  logged_in_greeting="Xin chào, bạn có cần hỗ trợ gì không?"
  logged_out_greeting="Xin chào, bạn có cần hỗ trợ gì không?">
      </div>
  </footer>
</html>
